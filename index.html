<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relative example</title>

    <style>
        .wrap {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: gray;
        }
        .relative {
            position: relative;
            bottom: 0px;
            width: 100px;
            height: 100px;
            background: coral;
        }
        p {
            width: 100px;
            height: 50px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="relative"></div>
        <p>Hello Relative!</p>
    </div>
</body>
</html>
